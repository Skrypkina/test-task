<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>SupportYourAppTest</title>
  </head>
  <body>
    <main class="container">
      <!-- square section -->
      <section>
        <div class="outer-square"></div>
        <div class="inner orange"></div>
        <div class="inner red"></div>
        <div class="inner blue"></div>
        <div class="inner green"></div>
      </section>

      <!-- Form section -->
      <section class="form">
        <h2 class="form-title">QCRM</h2>
        <p class="title-text">By SupportYourApp</p>
        <form action="#">
          <ul class="user-form">
            <li class="user-form-list">
              <input
                type="login"
                name="user_login"
                required
                placeholder="Login"
                class="user-form-list__input"
              />
            </li>
            <li class="user-form-list">
              <input
                type="password"
                name="user_password"
                required
                placeholder="Password"
                class="user-form-list__input"
              />
            </li>
          </ul>
          <div class="user-form-list__checkbox">
            <input type="checkbox" name="user_checkbox" value="remember" />
            Remember me on this computer
          </div>
          <button class="button" type="submit" value="button">
            Sign in to QCRM
          </button>
        </form>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
